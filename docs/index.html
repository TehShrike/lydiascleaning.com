<!DOCTYPE html>
<html>
	<head>
		<title>
			Lydia's Cleaning
		</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			@font-face {
				font-family: 'Dancing Script';
				font-style: normal;
				font-weight: 400;
				font-display: swap;
				src: url(./DancingScript.subset.ttf);
			}
			@font-face {
				font-family: 'Noto Sans KR';
				src: url(./NotoSansKR-Light-subset.otf) format("truetype");
			}

			* {
				box-sizing: border-box;

				font-family: 'Noto Sans KR', sans-serif;
			}
			body {
				--dark: #2a2829;

				--white: #f4f4f4;

				background-color: #d1c8c1;
				background-image: url(./carpet1-2.jpg);
				background-size: 100% min(120vh, 1200px);
				/*background-position: bottom;*/
				background-attachment: fixed;
				padding: 0;
				margin: 0;
				min-height: 100vh;

				display: flex;
				flex-direction: column;
				align-items: center;
			}

			a {
				color: #0a0aff;
			}

			header {
				width: 100vw;
				background-color: var(--dark);
				color: var(--white);
				padding: 8px 16px;
				text-align: center;

				font-family: Garamond;
			}

			.center_column {
				width: 600px;
				max-width: 100vw;
				padding: 16px;
				background-color: #d6d3ced6;
				flex-grow: 1;
			}

			.hero {
				text-align: center;
			}

			h1 {
				font-family: 'Dancing Script', cursive;
				font-weight: 400;
				font-size: 64px;
				margin: 0;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>
				Lydia's Cleaning
			</h1>
		</header>
		<div class="center_column">
			<section class=hero>
				Contact:
				<strong>
					<a href="mailto:Me@LydiasCleaning.com">Me@LydiasCleaning.com</a>
				</strong>
			</section>
			<section>
				<p>Lydia's cleaning is the best, it's super-great!</p>
				<p>What does she clean?</p>
				<ul>
					<li>Bathrooms</li>
					<li>Kitchens</li>
					<li>Floors</li>
				</ul>
			</section>
		</div>
	</body>
</html>
